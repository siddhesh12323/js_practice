<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <div>
            <label for="signed">Signed Up?</label>
            <input type="checkbox" id="signed">
        </div>
        <div>
            <p>Payment options</p>
            <label for="rupay">Rupay</label>
            <input type="radio" id="rupay">
            <label for="upi">UPI</label>
            <input type="radio" id="upi">
            <label for="cash">Cash</label>
            <input type="radio" id="cash">
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
        <p id="signedupornot"></p>
        <p id="paymentoptionchosen"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
